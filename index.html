<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Palindrome Checker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main class="container">
            <h1>Palindrome Checker</h1>
            <h3>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</h3>
            <form action="" class="checker-form">
                <h4>Enter your palindrome</h4>
                <input type="text" id="text-input" placeholder="word">
                <button type="submit" id="check-btn">Check Word</button>
            </form>
            <div id="result" class="result">
                <h3 id="resultText"></h3>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
